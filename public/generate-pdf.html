<body>

    <div class="report-recipient" style="display: inline-block;padding-left: 50px;padding-right: 50px;
				width: 100%;
				margin-bottom: 20px;">
        <table class="table sm-table" style="width: 100%;
					max-width: 100%;
					margin-bottom: 1rem;
					background-color: transparent;border-collapse: collapse;font-family: Poppins,sans-serif;

					line-height: 1.429rem;
					color: #202c2b;
                    font-weight: 200;" summary="ecommerce">
            <th scope="row"></th>

						font-size: 14px;
						line-height: 1.429rem;
						color: #202c2b;
                        font-weight: 200;">
                    {tableHeading}
            </thead>
            <tbody style="font-family: Poppins,sans-serif;
                    font-size: 14px;
                    line-height: 1.429rem;
                    color: #202c2b;
                    font-weight: 200;">
                {tableBody}
            </tbody>
        </table>
